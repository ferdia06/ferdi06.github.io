<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melakukan Format Penulisan</title>
</head>
<body>
    <b>Tulisan Ini di cetak tebal</b>
    <p>
    <i>tulisan ini di cetak miring</i>
    <p>
    <u>tulisan ini dicetak bergaris bawah</u>
    <p>
    Dalam matematika, X pangkat 2 di tuliskan dengan X <sup>2</sup>
    <p>
    Rumus Kimia untuk Oksigen adalah O <sub>2</sub>
</body>
</html>
